name: CI - Build and Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pdf-insights-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pdf-insights-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build Next.js app
        run: npm run build

      - name: Build summary
        if: success()
        run: |
          echo "âœ… Build successful!"
          echo "TypeScript checks passed"
          echo "Next.js build completed"
