[build]
  base = "pdf-insights-app"
  command = "npm install && npm run build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.9"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 3000
  publish = ".next"
